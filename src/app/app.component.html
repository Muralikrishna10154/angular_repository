<div class="container-fluid">
  <h2>User Form</h2>
  {{userForm.value | json}}
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="">UserName</label>
    <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" type="text" class="form-control">
    <div *ngIf="userName.invalid && userName.touched">
       <small *ngIf="userName.errors?.required"class="text-danger">UserName is required</small>
      <small *ngIf="userName.errors?.minlength" class="text-danger">UserName must be at least 3 characters</small>
      <small *ngIf="userName.errors?.forbiddenName" class="text-danger">{{userName.errors?.forbiddenName.value}} UserName not allowed</small>

    </div>
  </div>
    <div class="form-group">
      <label for="">Email</label>
      <button (click)="addAlternateEmail()"class="btn btn-secondary btn-sm m-2" type="button">Add e-mail</button>
      <input [class.is-invalid]="email.invalid && email.touched" formControlName="email" type="email" class="form-control">
      <small [class.d-none]="email.valid || email.untouched" class="text-danger">Email is required</small>
    <div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls; let i=index">
       <input type="text" class="form-control my-1" [formControlName]="i">
    </div>
    </div>
      <div class="form-group">
        <label for="">Password</label>
        <input formControlName="password" type="password" class="form-control">
      </div>
        <div class="form-group">
          <label for="">Confirm Password</label>
          <input [class.is-invalid]="userForm.errors?.misMatch" formControlName="confirmPassword" type="password" class="form-control">
          <small class="text-danger" *ngIf="userForm.errors?.misMatch">Password do not match</small>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" formControlName="subscribe" class="form-check-input">
          <label for="">Send me promotional offers</label>
        </div>
        <div formGroupName="address">
        <div class="form-group">
          <label for="">City</label>
          <input formControlName="city" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">State</label>
          <input formControlName="state" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Postal Code</label>
          <input formControlName="postalCode" type="text" class="form-control">
        </div>
        </div>
   <button class="btn btn-primary" type="submit">Submit</button>&nbsp;&nbsp;&nbsp;
   <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load Data</button>
  </form>
</div>
